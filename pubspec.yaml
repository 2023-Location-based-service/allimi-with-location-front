name: test_data
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  twemoji: ^0.4.3
  google_fonts: ^4.0.3
  table_calendar: ^3.0.9
  provider: ^6.0.4

  page_transition: "^2.0.9"

  intl: ^0.18.1
  image_picker: ^0.8.7+4
  dotted_border: ^2.0.0+3
  dio: ^5.1.1
  multi_masked_formatter: ^1.0.0
  async: ^2.9.0
  fluttertoast: ^8.2.1
  kpostal: ^0.5.1
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0

  google_maps_flutter: ^2.2.5
  geocoding: ^2.1.0
  location: ^4.4.0
  http: ^0.13.6

dependency_overrides:
  # 추가: 의존성 충돌 문제를 해결하기 위해 강제적으로 intl 패키지의 버전을 0.18.1로 설정합니다.
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#5BB193"
  image: assets/images/splash_screen.png
  android_12:
    color: "#5BB193"
    image: assets/images/splash_screen.png